<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças - Despesas - PetConnect</title>
    <!-- Usamos o mesmo arquivo CSS da página de receitas -->
    <link rel="stylesheet" href="financas-style.css">
	<link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- ===== MENU LATERAL FIXO ===== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
    			<img src="logo.png" alt="Logo PetConnect" class="logo-image">
		</div>
                <h2>MY SYSTEM</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li><a href="clientes-cadastro.html"><i class="fa fa-users"></i><span>Clientes</span></a></li>
                    <li class="active"><a href="financas.html"><i class="fas fa-dollar-sign"></i><span>Finanças</span></a></li>
                    <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i><span>Agenda</span></a></li>
					<li class="nav-logout"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- ===== ÁREA DE CONTEÚDO PRINCIPAL ===== -->
        <main class="main-content">
            <header class="page-header">
                <h1><i class="fas fa-dollar-sign"></i> Gerenciar Finanças</h1>
                <div class="page-tabs">
                    <a href="financas-receitas.html" class="tab-button">RECEITAS</a>
                    <button class="tab-button active">DESPESAS</button>
                </div>
            </header>

            <div class="finance-layout">
                <!-- Coluna Esquerda: Total e Cadastro -->
                <div class="left-column">
                    <div class="summary-card expense-card">
                        <h4>Total de Despesas (Filtro)</h4>
                        <p class="total-amount">-</p>
                    </div>
                    <div class="cadastro-container">
                        <h3>Registrar Nova Despesa</h3>
                        <form class="cadastro-form" id="expenseForm">
                            <div class="form-group">
                                <label for="exp-type">Tipo de Despesa</label>
                                <select id="exp-type" name="tipo" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option value="suprimentos">Suprimentos</option>
                                    <option value="infraestrutura">Infraestrutura</option>
                                    <option value="servicos">Serviços</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exp-value">Valor</label>
                                <input type="number" step="0.01" id="exp-value" name="valor" placeholder="Ex: 150.00" required>
                            </div>
                            <div class="form-group">
                                <label for="exp-date">Data</label>
                                <input type="date" id="exp-date" name="data" required>
                            </div>
                            <div class="form-actions">
                                <button type="reset" class="btn-secondary">LIMPAR</button>
                                <button type="submit" class="btn-primary">SALVAR</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Coluna Direita: Filtros e Tabela -->
                <div class="right-column">
                    <div class="filter-box">
						<h3>Filtrar Despesas</h3>
						<div class="filter-grid">
							<div class="filter-group">
								<!-- ID ADICIONADO -->
								<select id="type-filter">
									<option value="todos">Todos os Tipos</option>
									<option value="suprimentos">Suprimentos</option>
									<option value="infraestrutura">Infraestrutura</option>
									<option value="servicos">Serviços</option>
									<option value="outros">Outros</option>
								</select>
							</div>
							<div class="filter-group">
								<!-- ID ADICIONADO -->
								<input type="number" step="0.01" id="min-value" placeholder="Valor Mínimo">
							</div>
							<div class="filter-group">
								<!-- ID ADICIONADO -->
								<input type="number" step="0.01" id="max-value" placeholder="Valor Máximo">
							</div>
							<div class="filter-group full-width">
								<label>Data de Pagamento</label>
								<div class="date-range">
									<!-- IDs já existentes, o que é ótimo -->
									<input type="date" id="date-from">
									<span>até</span>
									<input type="date" id="date-to">
								</div>
							</div>
						</div>
						<!-- BOTÃO ADICIONADO -->
						<button id="clear-filters-btn" class="btn-secondary" style="margin-top: 10px; width: 100%;">Limpar Filtros</button>
					</div>
					
					<!--Bloco da Tabela-->
                    <div class="table-container">
					<h3><i class="fas fa-box-open"></i> Minhas Despesas</h3>
						<table class="data-table">
							<thead>
								<tr>
									<th>Despesa</th>
									<th>Valor</th>
									<th>Data</th>
									<th>Ações</th>
								</tr>
							</thead>
							<tbody id="expense-table-body">
								<!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
								<tr><td colspan="4">Carregando despesas...</td></tr>
							</tbody>
						</table>
                    </div>
                </div>
            </div>
        </main>
    </div>

	<!-- Modal de Edição de Receita (coloque no final do <body>) -->
			<div id="edit-expense-modal" class="modal-overlay">
				<div class="modal-content">
					<!--<button class="close-button" onclick="closeEditExpenseModal()">&times;</button>-->
					<h3>Editar Despesas</h3>
					<form id="edit-expense-form">
			            <input type="hidden" id="edit-expense-doc-id"> <!-- Novo ID -->
						<!-- Campos específicos para receitas -->
						<div class="form-group"><label>Tipo</label><input id="edit-expense-type" name="tipo" type="text" required></div>
						<div class="form-group"><label>Valor</label><input id="edit-expense-value" name="valor" type="text" required></div>
						<div class="form-group"><label>Data</label><input type="date" id="edit-expense-date" name="data" required></div>
						<div class="modal-actions">
							<button type="button" class="btn-cancel" onclick="closeEditExpenseModal()">CANCELAR</button>
							<button type="submit" class="btn-primary">SALVAR ALTERAÇÕES</button>
						</div>
					</form>
				</div>
			</div>

        </main>
    </div>

    <!-- 
      IMPORTANTE: Carregue todos os scripts na ordem correta
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Nosso helper reutilizável (O "Cérebro") -->
    <script src="global2.js"></script>
	<script src="financeiro.js"></script>

</body>
</html>
