<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Animal - PetConnect</title>
    <link rel="stylesheet" href="animal-perfil.css"> 
	<link rel="stylesheet" href="global.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- ===== MENU LATERAL FIXO (Igual aos outros) ===== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
    			<img src="logo.png" alt="Logo PetConnect" class="logo-image">
		</div>
                <h2>PetConnect</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li class="active"><a href="animais-cadastro.html"><i class="fas fa-paw"></i><span>Animais</span></a></li>
					<li><a href="adotantes.html"><i class="fas fa-users"></i><span>Adotantes</span></a></li>
                    <li><a href="suprimentos.html"><i class="fas fa-box-open"></i><span>Suprimentos</span></a></li>
                    <li><a href="contatos.html"><i class="fas fa-address-book"></i><span>Contatos</span></a></li>
                    <li><a href="financas-receitas.html"><i class="fas fa-dollar-sign"></i><span>Finanças</span></a></li>
                    <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i><span>Agenda</span></a></li>
                    <li><a href="comunidade-perfil.html"><i class="fas fa-bullhorn"></i><span>Comunidade</span></a></li>
					<li><a href="patrocinadores.html"><i class="fas fa-cart-shopping"></i><span>Patrocinadores</span></a></li>
					<li class="nav-logout"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- ===== ÁREA DE CONTEÚDO PRINCIPAL ===== -->
        <main class="main-content">
            <header class="page-header">
                <h1><i class="fas fa-paw"></i> Perfil do Animal: Bob</h1>
                <!-- Botão para voltar para a lista de consulta -->
                <a href="animais-consulta.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar para a Lista</a>
            </header>

            <!-- Formulário com dados preenchidos e desabilitados -->
            <div class="form-container" >
                <form class="animal-form" id="animal-profile-form">
                    <div class="form-section photo-section">
                        <h4>Foto do Animal</h4>
                        <div class="photo-upload-area">
                            <img id="photo-preview" src="foto.png" alt="Foto do Animal">
                            <!-- O botão de upload fica escondido em modo de visualização -->
                            <label for="photo-upload" class="btn-upload" style="display: none;">Alterar Foto</label>
                            <input type="file" id="photo-upload" accept="image/*" value="">
                        </div>
                    </div>

                    <div class="form-section data-section">
                        <h4>Dados do Animal</h4>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="animal-name">Nome do Animal</label>
                                <input type="text" id="animal-name" value="" disabled>
                            </div>
                            <div class="form-group">
                                <label for="arrival-date">Data de Chegada</label>
                                <input type="date" id="arrival-date" value="" disabled>
                            </div>
							
							<div class="form-group">
								<label for="animal-birthdate">Aniversário Estimado</label>
								<input type="date" id="animal-birthdate" name="aniversario" required>
							</div>
							
                            <div class="form-group">
                                <label for="animal-age">Idade (Automático)</label>
                                <input type="text" id="animal-age" value="" disabled readonly>
                            </div>
                            <div class="form-group">
                                <label for="animal-species">Espécie</label>
                                <select id="animal-species" disabled>
                                    <option value="cachorro">Cachorro</option>
                                    <option value="gato">Gato</option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label for="animal-size">Porte</label>
                                <select id="animal-size" disabled>
                                    <option value="pequeno">Pequeno</option>
                                    <option value="medio">Médio</option>
                                    <option value="grande">Grande</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="animal-gender">Sexo</label>
                                <select id="animal-gender" disabled>
                                    <option value="femea">Fêmea</option>
                                    <option value="macho">Macho</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="animal-neutered">Castrado</label>
                                <select id="animal-neutered" disabled>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="animal-vaccinated">Vacinado</label>
                                <select id="animal-vaccinated" disabled>
                                    <option value="sim">Sim</option>
                                    <option value="nao">Não</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="animal-status">Status</label>
                                <select id="animal-status" disabled>
                                    <option value="arrumando">Se arrumando</option>
                                    <option value="aguardando">Aguardando Adoção</option>
                                    <option value="adotado">Adotado</option>
                                </select>
                            </div>
                             <div class="form-group full-width">
                                <label for="animal-found-location">Endereço onde foi encontrado</label>
                                <input type="text" id="animal-found-location" value="" disabled>
                            </div>
                            <div class="form-group full-width">
                                <label for="animal-notes">Observação</label>
                                <textarea id="animal-notes" rows="4" disabled></textarea>
                            </div>
                        </div>
                    </div>
                    
					<div class="form-actions">
						<!-- Botão de Excluir, com uma classe específica para estilização -->
						<button type="button" class="btn-danger" id="delete-animal-btn">
							<i class="fas fa-trash-alt"></i> EXCLUIR
						</button>
						
						<!-- Um espaçador para alinhar os botões à direita -->
						<div class="actions-spacer"></div>

						<!-- Os botões de Cancelar e Salvar começam escondidos -->
						<button type="button" class="btn-secondary" id="cancel-animal-btn" style="display: none;">
							CANCELAR
						</button>
						<button type="submit" class="btn-primary" id="save-animal-btn" style="display: none;">
							SALVAR ALTERAÇÕES
						</button>

						<!-- O botão de Editar é o único visível inicialmente -->
						<button type="button" class="btn-primary" id="edit-animal-btn">
							<i class="fas fa-pencil-alt"></i> EDITAR
						</button>
					</div>
                </form>
            </div>
        </main>
    </div>

    <!-- 
      IMPORTANTE: Carregue todos os scripts na ordem correta
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Nosso helper reutilizável (O "Cérebro") -->
    <script src="global2.js"></script>
	<script src="animais.js"></script>
	


</body>
</html>
