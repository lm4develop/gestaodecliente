<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clientes - MySystem</title>
    <link rel="stylesheet" href="clientes-consulta.css">
	<link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div class="dashboard-container">
        <!-- ===== MENU LATERAL FIXO (Igual ao anterior) ===== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
    			<img src="logo.png" alt="Logo PetConnect" class="logo-image">
		</div>
                <h2>MY SYSTEM</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li class="active"><a href="clientes-cadastro.html"><i class="fa fa-users"></i><span>Clientes</span></a></li>
                    <li><a href="financas.html"><i class="fas fa-dollar-sign"></i><span>Finanças</span></a></li>
                    <li><a href="agenda.html"><i class="fas fa-calendar-alt"></i><span>Agenda</span></a></li>
					<li class="nav-logout"><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Sair</span></a></li>
                </ul>
            </nav>
        </aside>

        <!-- ===== ÁREA DE CONTEÚDO PRINCIPAL ===== -->
        <main class="main-content">
            <header class="page-header">
                <h1><i class="fa fa-users"></i> Gestão de Clientes</h1>
                <div class="page-tabs">
                    <!-- Link para a página de cadastro -->
                    <a href="clientes-cadastro.html" class="tab-button">CADASTRAR</a>
                    <!-- Aba de consulta agora está ativa -->
                    <button class="tab-button active">CONSULTAR</button>
                </div>
            </header>

            <!-- Bloco de Filtros -->
            <div class="filter-container">
                <div class="filter-grid">
                    <div class="filter-group large">
                        <label for="search">Pesquisar</label>
                        <input type="text" id="search" placeholder="Pesquise por nome, ID ou observação...">
                    </div>
                    <div class="filter-group">
                        <label>Data de Aniversário</label>
                        <div class="date-range">
                            <input type="date" id="date-from">
                            <span>até</span>
                            <input type="date" id="date-to">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="filter-gender">Sexo</label>
                        <select id="filter-gender">
                            <option value="todos">Todos</option>
                            <option value="femea">Feminino</option>
                            <option value="macho">Masculino</option>
                        </select>
                    </div>

                </div>
				<div class="filter-actions">
                    <!-- ID adicionado para facilitar a seleção no JS -->
                    <button id="clear-animal-filters-btn" class="btn-secondary">LIMPAR FILTROS</button>
                </div>
            </div>

            <!-- Tabela de Resultados -->
				<div class="table-container">
					<h3><i class="fa fa-users"></i> Clientes Cadastrados</h3>
					<table class="data-table">
						<thead>
							<tr>
								<th>Nome</th>
								<th>CPF</th>
								<th>Sexo</th>
								<th>Telefone</th>
								<th>Ações</th>
							</tr>
						</thead>
						<tbody id="client-table-body">
							<!-- As linhas serão inseridas aqui pelo JavaScript -->
							<tr><td colspan="5">Carregando clientes...</td></tr>
						</tbody>
					</table>
				</div>

        </main>
    </div>

    <!-- 
      IMPORTANTE: Carregue todos os scripts na ordem correta
    -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <!-- Nosso helper reutilizável (O "Cérebro") -->
    <script src="global.js"></script>
	<script src="clientes.js"></script>


</body>
</html>
